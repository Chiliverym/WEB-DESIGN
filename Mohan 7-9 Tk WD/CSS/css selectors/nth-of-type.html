<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        /* tag serial wise  */
        h1:nth-of-type(even)
        {
            color: red;
        }
        p:nth-of-type(odd){
            color: blue;
        }
        p:nth-of-type(2){
            background-color: pink;
        }
    </style>
</head>
<body>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nostrum, deserunt.</p>
    <h1>mohan</h1>
    <h1>mohan</h1>
    <h1>mohan</h1>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque, eveniet.</p>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Voluptatibus, vitae!</p>
    <h1>mohan</h1>
    <h1>mohan</h1>
</body>
</html>
