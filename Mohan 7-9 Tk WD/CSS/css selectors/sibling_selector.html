<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        div+h1{
            color: red;
        }
        div>h1{
            color: green;
        }
        div>section>h1{
            color: aqua;
        }
        div~h1{
            background-color: pink;
        }
    </style>
</head>
<body>
    <p>its also called sibling combinator,child</p>
    <div>
        <h1>MOHAN</h1>
        <h1>MOHAN</h1>
        <section>
            <h1>MOHAN</h1>
            <h1>MOHAN</h1>
        </section>
        <h1>MOHAN</h1>
        <h1>MOHAN</h1>
    </div>
    <h1>MOHAN</h1>
    <h1>MOHAN</h1>
</body>
</html>
