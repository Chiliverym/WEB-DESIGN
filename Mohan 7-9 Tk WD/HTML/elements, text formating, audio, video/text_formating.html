<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <!-- all text formating tags are inline element -->
    <!-- bold text -->
    <p>my name is <b>Mohan</b></p>
    <p>my fav hero is <strong>rock</strong></p>
    <!-- underline -->
    <p>my name is <u>mohan</u></p>
    <p>my fav hero is <ins>rock</ins></p>
    <!-- italic -->
    <p>my name is <i>mohan</i></p>
    <p>my fav herp is <em>rock</em></p>
    <!-- line through -->
    <p>my name is <del>mohan</del></p>
    <p>my fav hero is <del>rock</del></p>
    <!-- super scrip -->
    <p>5 <sup>2</sup>=25</p>
    <!-- sub script  -->
    <p>H <sub>2</sub>SO <sub>4</sub></p>
</body>
</html>
