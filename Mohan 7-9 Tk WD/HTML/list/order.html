<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1> order list with number</h1>
    <ol>
        <li>Mohan </li>
        <li>mohan</li>
    </ol>
    <h1> order list with capital alaphabate</h1>
    <ol type="A">
        <li>Mohan </li>
        <li>mohan</li>
    </ol>
    <h1> order list with small alaphabate</h1>
    <ol type="a">
        <li>Mohan </li>
        <li>mohan</li>
    </ol>
    <h1> order list with roman number</h1>
    <ol type="I">
        <li>Mohan </li>
        <li>mohan</li>
    </ol>
    <h1> order list with small roman number</h1>
    <ol type="i">
        <li>Mohan </li>
        <li>mohan</li>
    </ol>
</body>
</html>
